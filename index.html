<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2048 Game</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="game-container">
		<!-- Header with title and points -->
		<div class="heading">
			<h1 class="title">2048</h1>
			<div class="scores-container">
				<div class="score-container">
					<div class="score-title">Score</div>
					<div id="score">0</div>
				</div>
			<div class="score-container">
				<div class="score-title">Best</div>
				<div class="best-score">0</div>
			</div>
		</div>
	</div>

 <!-- Subtitle and new game button -->
<div class="above-game">
	<p class="game-intro">Put the numbers together until you get <strong>2048 in a box!</strong></p>
	<button class="restart-button">New Game</button>
</div>
